<!DOCTYPE html>
<html lang="en">

<head>

    <title>Onpoint-test</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <div class="header">

            <div class="header-menu">

                <div class="line"></div>
                <div class="project"><span>PROJECT</span></div>


            </div>
        </div>
    </div>

            </div>

        <div class="container">

                <img src="./img/logo.png" alt="home">

        </div>
